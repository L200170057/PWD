<html>
    <head>
        <title>Tugas</title>
        <h3>Pengecekan Sederhana</h3></br>
        <script>
            var nilai;

            function lihat(){
                nilai = document.getElementById("myinput").value;
                if(0<=nilai && nilai<=20){
                    document.getElementById("rf").innerHTML = "Nilai E";
                }
                else if(21<=nilai && nilai<=40){
                    document.getElementById("rf").innerHTML = "Nilai D";
                }
                else if(41<=nilai && nilai<=60){
                    document.getElementById("rf").innerHTML = "Nilai C";
                }
                else if(61<=nilai && nilai<=80){
                    document.getElementById("rf").innerHTML = "Nilai B";
                }
                else if(81<=nilai && nilai<=100){
                    document.getElementById("rf").innerHTML = "Nilai A";
                }

                    <!--
                    alert("Nilai lebih dari 100!");
                    // -->
                }
            }
        </script>
    </head>
    <body>
        <form name="tugas">
            Masukkan Nilai : <input type="text" id="myinput" size="10" maxlength="3"></br>
            <input type="button" onclick="lihat();" value="Check">
        </form>
        <h3 id="rf"></h3>
    </body>
</html>
